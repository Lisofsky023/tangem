<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/apple-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="57x57" href="./img/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./img/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./img/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./img/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tangem</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">

      <!-- banner-top -->
      <div class="banner-top">
        <img src="./img/banner-present-img-1.webp" alt="black_friday_tangem" class="banner-top__img">
        <div class="banner-top__info">
          <p class="banner-top__info-time">
            <span>Black Friday</span>, 24-27 Nov
          </p>
          <p class="banner-top__info-discount">
            <span>10% OFF</span>
          </p>
          <p class="banner-top__info-code">
            Use code <span> 10FRIDAY </span> at checkout
          </p>
        </div>
        <div class="banner-top__btn-wrapper">
          <a href="#" target="_blank" class="banner-top__btn"><span>Shop now</span></a>
          <div class="banner-top__btn_close">
            <object type="image/svg+xml" data="./img/close-icon.svg" width="12" height="12">
              <img src="./img/close-icon.png" width="12" height="12" alt="Close icon" />
            </object>
          </div>
        </div>
        <div class="banner-top_mobile">
          <p class="banner-top__info-discount">
            Black Friday, <span>10% OFF</span>
          </p>
          <div class="banner-top__btn_mobile">
            <object type="image/svg+xml" data="./img/arrow-icon.svg" width="10" height="18">
              <img src="./img/arrow-icon.png" width="10" height="18" alt="Close icon" />
            </object>
          </div>
        </div>
      </div>

      <!-- banner-bottom -->
      <div class="banner-bottom hide">
        <div class="banner-bottom__info">
          <h4 class="banner-bottom__title">
            Black Friday
          </h4>
          <p class="banner-bottom__discount">
            10% OFF
          </p>
          <p class="banner-bottom__code">
            Use code <span> 10FRIDAY </span> at checkout
          </p>
          <a href="#" target="_blank" class="banner-bottom__btn">Shop now <span>through Monday</span></a>
        </div>
        <div class="banner-bottom__btn_close">
          <object type="image/svg+xml" data="./img/close-icon.svg" width="12" height="12">
            <img src="./img/close-icon.png" width="12" height="12" alt="Close icon" />
          </object>
        </div>
      </div>
    </div>    
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
